<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css"/>
  </head>
  <body>
    <h1>HyperTemplates TodoMVC</h1>

    <form id="add-task">
      <input name="task" autofocus>
      <input type="submit" value="+">
    </form>

    <table>
      <template data-bind="items">
        <tr>
          <td><input type="checkbox" checked="{{done}}" data-key="{{id}}" onchange="{{toggle}}"></td>
          <td>
            <input type="text" value="{{task}}" data-key="{{id}}" hidden="{{isNotEditMode}}" onblur="{{endEdit}}" onkeyup="{{endEdit}}">
            <span hidden="{{isEditMode}}" data-key="{{id}}" ondblclick="{{onEdit}}">{{task}}</span>
          </td>
          <td><button data-key="{{id}}" onclick="{{delete}}">x</button></td>
        </tr>
      </template>
    </table>

    <template data-bind="flags">
      <input type="checkbox" checked="{{onlyDone}}" id="toggle-done" onchange="{{onFilterDone}}">
    </template>
    <label for="toggle-done">Filter done</label><br>

    <template data-bind="flags">
      <input type="checkbox" id="toggle-all" checked="{{toggledAll}}" onchange="{{onToggleAll}}">
    </template>
    <label for="toggle-all">Toggle all</label>

    <!-- scripts -->
    <script src="hyper-templates.js"></script>
    <script src="app.js"></script>
  </body>
</html>
