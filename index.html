<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-reboot.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="custom.css"/>
</head>
<body>

<table>
  <tr>
    <th></th>
    <th>UID</th>
    <th>Task</th>
    <th>Done</th>
  </tr>
  <template data-bind="items">
    <tr>
      <td><input type="checkbox" checked="{{done}}" data-key="{{id}}" onchange="{{toggle}}"></td>
      <td>{{id}}</td>
      <td>{{task}}</td>
      <td>{{done}}</td>
    </tr>
  </template>
</table>

<form id="add-task">
  <input name="task">
  <input type="submit">
</form>

<template data-bind="flags">
  <input type="checkbox" checked="{{onlyDone}}" id="toggle-done">
</template>
<label for="toggle-done">Filter done</label>
<br>
<template data-bind="flags">
  <input type="checkbox" id="toggle-all" checked="{{toggledAll}}">
</template>
<label for="toggle-all">Toggle all</label>
<!-- scripts -->
<script src="script.js"></script>
</body>
</html>
